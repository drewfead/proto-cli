version: v2
managed:
  enabled: true
  disable:
    - module: buf.build/fernet/proto-cli
  override:
    - file_option: go_package_prefix
      value: github.com/drewfead/proto-cli
plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: .
    opt:
      - paths=source_relative
  - local: ["go", "tool", "protoc-gen-go-grpc"]
    out: .
    opt:
      - paths=source_relative
  # This project uses "go run" for its own generator because a module can't
  # list itself as a tool dependency. End users should instead use "go tool":
  #   local: ["go", "tool", "proto-cli-gen"]
  - local: ["go", "run", "./cmd/proto-cli-gen"]
    out: .
    opt:
      - paths=source_relative
