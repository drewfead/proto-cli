version: v2
modules:
  - path: .
    excludes:
      - bin
      - .git
    name: buf.build/fernet/proto-cli
lint:
  use:
    - STANDARD
  except:
    # Examples are intentionally simplified - disable strict naming rules
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_VERSION_SUFFIX
    - ENUM_VALUE_PREFIX
    - RPC_REQUEST_RESPONSE_UNIQUE
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
breaking:
  use:
    - FILE
deps:
  - buf.build/googleapis/googleapis
